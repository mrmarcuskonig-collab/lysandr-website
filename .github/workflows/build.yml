name: Build Vite site

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Commit build output into docs/
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs -A
          git commit -m "Build Vite site" || echo "No changes"
          git push
